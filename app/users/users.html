<ol class="breadcrumb">
    <li><a href="#/admin">Admin</a></li>
    <li class="active">Users</li>
</ol>

<div class="btn-toolbar">
    <button type="button" class="btn btn-default" ng-click="openAddUserModal()">Add User</button>
</div>

<table class="table table-condensed table-striped">
    <thead>
    <tr>
        <th></th>
        <th>Name</th>
        <th>Username</th>
        <th>Enabled</th>
        <th>Role</th>
        <th>Last Login</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-if="!readyState">
        <td colspan="6" class="text-center"><i class="fa fa-spinner fa-pulse"></i></td>
    </tr>
    <tr ng-if="readyState && users.length == 0">
        <td colspan="6" class="text-center">
            There are no users
        </td>
    </tr>
    <tr ng-repeat="user in users | orderBy: 'lastLogin'">
        <td>
            <div class="btn-toolbar">
                <button type="button" class="btn btn-danger" ng-click="confirmDeleteUser(user)" title="Remove User"><i class="fa fa-trash"></i></button>
            </div>
        </td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.enabled}}</td>
        <td>{{user.admin}}</td>
        <td>{{user.lastLogin}}</td>
    </tr>
    </tbody>
</table>

<script type="text/ng-template" id="addUserModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Add User</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group" ng-class="{ 'has-error': user.name.valid === false }">
                <label class="control-label col-md-2">Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control input-sm" ng-model="user.name.value" placeholder="The user's name / nickname">
                    <p ng-if="user.name.valid === false" class="text-danger"><small>{{user.name.message}}</small></p>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': user.username.valid === false }">
                <label class="control-label col-md-2">Username</label>
                <div class="col-md-10">
                    <input type="text" class="form-control input-sm" ng-model="user.username.value" placeholder="The user's username">
                    <p ng-if="user.username.valid === false" class="text-danger"><small>{{user.username.message}}</small></p>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': user.password.valid === false }">
                <label class="control-label col-md-2">Password</label>
                <div class="col-md-10">
                    <input type="password" class="form-control input-sm" ng-model="user.password.value">
                    <p ng-if="user.password.valid === false" class="text-danger"><small>{{user.password.message}}</small></p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="processing">Add User</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
